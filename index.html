<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <Link rel ="stylesheet" href="./style.css" type="text/css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Strasbourg</title>
  </head>
  
  <body>

    <main class="landing-layout">
     
      <!-- Side -->
      <div class="landing-layout__side-bar">
        <div></div>
        <div><div id="mainTitle-html"></div></div>
        <div>
          <!-- Infos Banner -->
           <div id="infosBanner-html"></div>
        </div>
      </div>

      <!-- Clock -->
      <div id="clock">
        <span class="time"></span>
        <span class="session"></span>
      </div>

      <!-- Weather -->
      <div id="weather-html">
        
      </div>

      <!-- Three.js-->
      <div class="landing-layout__experience">
        <canvas class="experience-canvas"></canvas>
      </div>

      <!-- List -->
      <div id="elementsList-html"></div>
        


    <!------------------
        Script
    ------------------->
    <script type="module" src="/main.js"></script>
    <script src="/script/clock.js"></script>
    
    <!------------------
      Template Script
    ------------------->
    <!-- Title -->
    <script id="mainTitle-js" type="text/x-handlebars" >
      <h1 class="main-title__title">{{title}}</h1>
    </script>

    <!-- List -->
    <script id="elementsList-js" type="text/x-handlebars">
      <ul class="elementsList">
        {{#each list}}
          <li 
            class="elementsList__element listElement-js" 
            data-position="{{this.position}}"
            data-look="{{this.lookAt}}"
          >
            <span>{{this.name}}</span>
          </li>
        {{/each}}
      </ul>
    </script>

    <!-- Weather -->
    <script id="weather-js" type="text/x-handlebars">

      <div class="weather-info">
        <h3>Current weather :</h3>
        <p>{{currentWeather}}</p>
      </div>
      <div class="weather-info">
        <h3>Temperature :</h3>
        <p>{{temperature}}Â°C</p>
      </div>
      <div class="weather-info">
        <h3>Wind :</h3>
        <p>{{windspeed}}km/h</p>
      </div>
    </script>

    <!-- Infos Banner -->
    <script id="infosBanner-js" type="text/x-handlebars">
      <div class="Infos-banner">
        <div id="svg-infos">{{svg}}</div>
        <p>{{description}}</p>
      </div>
    </script>

  </body>
</html>
