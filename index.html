<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <Link rel ="stylesheet" href="./style.css" type="text/css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Strasbourg</title>
  </head>
  <body id="strasbourg">
   
    <div class="experience">
      <canvas class="experience-canvas"></canvas>
    </div>

    <div id="mainTitle-html"></div>

    <div id="elementsList-html"></div>

    <div class="scriptTemplate"></div>

    <script type="module" src="/main.js"></script>
    
    <script id="mainTitle-js" type="text/x-handlebars" >
      <h1>{{title}}</h1>
    </script>

    <script id="elementsList-js" type="text/x-handlebars">
      <ol>
        {{#each list}}
          <li 
            class="listElement" 
            data-position="{{this.position}}"
            data-look="{{this.lookAt}}"
          >{{this.name}}</li>
        {{/each}}
      </ol>
    </script>

  </body>
</html>
